

{% extends "base.html" %}
{% block title %}Edit Ride - Rent a Driver{% endblock %}

{% block content %}
<section class="container" style="max-width:640px;">
  <h2 class="text-2xl font-semibold mb-4">Edit Ride Request</h2>
  <form method="post" action="{% url 'edit_ride_request' ride.id %}">
    {% csrf_token %}
    <div class="mb-3">
      <label class="block mb-1">Pickup Location</label>
      <input class="form-input w-full" type="text" name="pickup" value="{{ ride.pickup_location }}" required />
    </div>
    <div class="mb-3">
      <label class="block mb-1">Dropoff Location</label>
      <input class="form-input w-full" type="text" name="dropoff" value="{{ ride.dropoff_location }}" required />
    </div>
    <div class="flex gap-2">
      <button class="btn btn-primary" type="submit">Save Changes</button>
      <a class="btn btn-secondary" href="{% url 'customer_dashboard' %}">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
